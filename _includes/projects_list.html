<div class="mt-3 mb-5">
  <div class="row">
    <h2 id="projects">Work in Progress</h2>

 
    {% assign projects = site.projects | sort: "date" | reverse %}
    {% for project in projects %}
    
    <div class="row align-items-top mt-3">
      <div class="col-md-3 mb-2">
         {% if {{project.image}} %}
        <a href="{{project.url}}">
          <img
            class="img-thumbnail img-fluid"
            src="{{project.image}}"
            alt="project image"
          />
        </a>
        {% endif %}
        </div>

        <div class="col-md-9">
          <a href="{{project.url}}"> <h3>{{ forloop.index }}. {{project.title}}</h3></a>
          <p>{{project.desp}}</p>
          {% include publication_blurb.html %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
