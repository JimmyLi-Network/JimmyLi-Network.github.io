<div class="mt-3 mb-5">
  <div class="row">
    <h2 id="news">News</h2>
  </div>

  {% assign news = site.news | sort: "date" | reverse %}
  {% for item in news %}
  <div class="row mt-3">
    <a href="{{ item.url }}">
      <h3>{{ item.date | date: "%Y-%m" }}  ::  {{ item.title }}</h3>
    </a>
  </div>
  {% endfor %}
</div>
